<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>game</title>
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_2289172_9810wl48pj.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="TV">
        <div class="tv-left">
            <div id="game" >
                <div id="bird"></div>
            </div>
        </div>
        <div class="tv-right">
            <div class="t-r-top">
                <div class="newGame" id="newGame"><span>重新开始</span></div>
                <div class="playOrpause" id="playOrpause"><span>暂停</span></div>
                <div class="score">分数: <span id="score-num"></span></div>
                <div></div>
            </div>
            <div class="t-r-bottom">
                <div class="power"><span id="powerIcon" class="iconfont icon-power-full" style="font-size: 40px;color: #01AAED;"></span></div>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/index.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
